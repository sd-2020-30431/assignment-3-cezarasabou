<h3>Login</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.emailAddress" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.password" name="password">
    </div>

    <button  class="btn btn-success pull-right">Login</button>
    <div *ngIf="!validLogin && submitted">Wrong username or password. Please try again!</div>

  </form>
</div>
