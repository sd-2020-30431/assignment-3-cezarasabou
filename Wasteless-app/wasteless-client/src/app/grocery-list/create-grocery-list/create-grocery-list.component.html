<h3>Create Grocery List</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Grocery List Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="groceryList.groceryListName" name="groceryListName">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>

  <form (keydown)="keyDownFunction($event)">
  </form>

</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button (click)="mainPage()" class="btn btn-primary">Back to Main Page</button>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
